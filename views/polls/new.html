<% include ../header.html %>
<h2>Create a new Poll</h2>
<form action="/polls/create" method="post">
    <div class="form-group">
        <input type="text" name="title" placeholder="Title" class="form-control"/>    
    </div>
    <div class="form-group">
        <textarea name="question" id="question" cols="30" rows="10" placeholder="The question" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <textarea name="answers" id="answers" placeholder="First possibility, second possibility, last possibility" class="form-control"></textarea>
    </div>
    
    <input type="submit" value="Create" class="btn btn-primary"/>
    <a href="/" class="btn btn-danger">Return</a>
</form>
